<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>
<body>
    <p> Let Ostric Know Who You Area </p> 
    <form action="home.html">
        <table>
            <tr>
                <td><label for="name">* Nama</label> </td>
                <td><input type="text" name="name" id="" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td><label for="email">* Email</label> </td>
                <td><input type="email" name="email" id="" placeholder="Enter Your Email"></td>
            </tr>
                <tr>
                    <td> <label for="age">* Age</label></td>
                    <td> <input type="text" placeholder="Enter Your Age"> </td>
                </tr>
         
            <tr>
                <td>
                    <label for="role"> Role : </label>
                </td>
                <td>
                    <select name="role" id="">
                        <option value="Learner">Learner</option>
                        <option value="Employe">Employee</option>
                        <option value="Enterprener">Enterprener</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gen">Ostric Generation</label>
                </td>
                <td>
                <p><input type="radio" name="gen" id="">2018</p>
                <p><input type="radio" name="gen" id="">2019</p>
                <p><input type="radio" name="gen" id="">2020</p>
                </td>      
            </tr>
            <tr>
                <td><label for="interest">Interst in what area</label></td>
                <td>
                    <p><input type="checkbox" name="chek" id="">Front End</p>
                    <p><input type="checkbox" name="chek" id="">Back End</p>
                    <p><input type="checkbox" name="chek" id="">Data Science</p>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit"> 
        </form>
        <br>
    <a href="home.html">Back To Home</a>
</body>
</html>
